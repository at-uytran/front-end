<p>
  product works!
</p>
<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Price</th>
      <th>Option</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><a [routerLink]="['/add',product.id]" routerLinkActive="router-link-active"  >add</a></td>
    </tr>
  </tbody>
</table>
