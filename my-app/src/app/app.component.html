<!-- <member-form [(ngModel)]="member"></member-form> -->
<div class="show">
<form [formGroup]= "memberForm" (ngSubmit)="addMember(memberForm)">
  <label for="name">Name</label>
  <input type="text" class="form-control" id="name" placeholder="Your name" formControlName = "name">
  <label for="birthday">Birthday</label>
  <input type="datetime-local" class="form-control" id="birthday" formControlName = "birthday">

<select  formControlName= "team" >
  <option *ngFor="let team of teams">{{team}}</option>
</select><br>
  <label for="skills">Skills: </label>

  <input type="text" class="form-control" id="skills" value="{{team}}" formControlName = "skills">

<button type="submit" [disabled] = "!memberForm.valid">Add member</button>
</form>

<div>
  <ul id="list">
  </ul>
</div>
</div>
