

<div class="container">
<div class="show">
<h1>All Article</h1>
  <table class="table table-bordered">
<tr>
  <th>Id</th>
  <th>Title</th>
  <th>Image</th>
  <th>Content</th>
  <th>Author</th>
  <th>Option</th>
</tr>
<tr *ngFor = "let article of articles" >
  <td >{{article.id}}</td>
  <td>{{article.title}}</td>
  <td ><img src="{{article.image}}" class="img-circle" width="100" height="100"></td>
  <td >{{article.content}}</td>
  <td >{{article.author}}</td>
  <td><a [routerLink]="['/detail',article.id]">detail</a>/<a [routerLink]="['/edit',article.id]">edit</a> </td>
</tr>
</table>
</div>

</div>
<router-outlet></router-outlet>
